<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>标签新增</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!-- 导航 -->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini">
  <!-- 头部container容器 -->
  <div class="ui contaniner">
    <!--
            1、stackable：响应式导航可自动收缩
     -->
    <div class="ui inverted secondary stackable menu">
      <!--
              teal ：颜色
      -->
      <h2 class="ui teal header item">后台管理</h2>
      <a href="#" class="active m-item item m-mobile-hide"> <i class="home icon"></i>首页</a>
      <a href="#" class="m-item item m-mobile-hide"> <i class="idea icon"></i>分类</a>
      <a href="#" class="m-item item m-mobile-hide"> <i class="tags icon"></i> 标签</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown  item">
          <div class="text">
            <img class="ui avatar image" src="../../static/images/programmer.jpg">
            nice
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item" data-value="out">退出登录</div>
            <div class="item" data-value="female">Female</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui button black icon menu toggle m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!-- 二级导航 -->
<div class="ui pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="#" th:href="@{/admin/tags/input}" class="active item">新增</a>
      <a href="#" th:href="@{/admin/tags}" class="teal  item">列表</a>
    </div>
  </div>
</div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <form action="#" method="post"  th:object="${tag}" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})} "  class="ui form">
        <input type="hidden" name="id" th:value="*{id}">
        <div class=" field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">名称</label>
            <input type="text" name="name" placeholder="分类名称" th:value="*{name}" >
          </div>
        </div>

        <div class="ui error message"></div>
        <!--/*/
        <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
          <i class="close icon"></i>
          <div class="header">验证失败</div>
          <p th:errors="*{name}">提交信息不符合规则</p>
        </div>
         /*/-->
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">提交</button>
        </div>

      </form>
    </div>
  </div>


  <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->

  <script>

    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'name',
          rules: [{
            type : 'empty',
            prompt: '请输入标签名称'
          }]
        }
      }
    });

  </script>
</body>
</html>
