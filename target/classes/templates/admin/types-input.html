<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 引入css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="../../static/css/me.css" />
        <!-- 内容排版-->
        <link rel="stylesheet" href="../../static/css/typo.css">
        <!-- 引入markdown插件css文件 -->
        <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">      
        <title>分类新增</title>
</head>

<body>
        <div id="particles">
                <div class="intro">
        <!-- 导航 -->
        <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini">
                <!-- 头部container容器 -->
                <div class="ui contaniner">
                        <!-- 
                                1、stackable：响应式导航可自动收缩
                         -->
                        <div class="ui inverted secondary stackable menu">
                                <!-- 
                                        teal ：颜色
                                -->
                                <h2 class="ui teal header item">后台管理</h2>
                                <a href="#" class="active m-item item m-mobile-hide"> <i class="home icon"></i>首页</a>
                                <a href="#" class="m-item item m-mobile-hide"> <i class="idea icon"></i>分类</a>
                                <a href="#" class="m-item item m-mobile-hide"> <i class="tags icon"></i> 标签</a>
                                <div class="right m-item m-mobile-hide menu">
                                        <div class="ui dropdown  item">
                                                <div class="text">
                                                        <img class="ui avatar image" src="../../static/images/programmer.jpg">
                                                        nice
                                                      </div>
                                                      <i class="dropdown icon"></i>
                                                      <div class="menu">
                                                                <div class="item" data-value="out">退出登录</div>
                                                                <div class="item" data-value="female">Female</div>
                                                      </div>
                                                </div>
                                        </div>
                                </div>
                        </div>

                <a href="#" class="ui button black icon menu toggle m-right-top m-mobile-show">
                        <i class="sidebar icon"></i>
                </a>
        </nav>



        <!-- 二级导航 -->
        <div class="ui inverted pointing menu">
                <div class="ui container">
                        <div class="right menu">
                                <a href="#" th:href="@{/admin/types/input}" class="active teal item">发布</a>
                                <a href="#" th:href="@{/admin/types}" class=" teal item">列表</a>
                        </div>
                </div>
        </div>

        <!-- 中间内容 -->
        <div class="m-padded-tb-big m-container-tiny">
                <div class="ui container">
                        <form class="ui form" action="#" th:action="*{id} == null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" th:object="${type}" method="post">
                                <!-- 首图 -->
                                <div class="field">
                                        <div class="ui left labeled input">
                                                <label class="ui teal  label">名称</label>
                                                <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                                        </div>
                                </div>

                                <!-- 错误提示 -->
                                <div class="ui error message"></div>
                                <!--/*/
                                <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                                        <i class="close icon"></i>
                                        <div class="header">验证失败</div>
                                        <p th:errors="*{name}">提交信息不符合规则</p>
                                </div>
                                /*/-->

                                <!-- 底部按钮 -->
                                <div class="ui right aligned container">
                                        <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                                        <button class="ui teal submit button">提交</button>
                                </div>

                        </form>
                </div>
        </div>

</div>
</div>

        <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!--/*/</th:block>/*/-->
        <script>
                $(function(){


                        $('.menu.toggle').click(function(){
                                $('.m-item').toggleClass("m-mobile-hide");
                        })

                        // 输入框判断
                        $('.ui.form').form({
                                fields : {
                                        title : {
                                                identifier : 'name',
                                                rules : [{
                                                        type : "empty",
                                                        prompt : '请输入分类名称'
                                                }]
                                        }
                                }
                        })


                })
        </script>
</body>

</html>
